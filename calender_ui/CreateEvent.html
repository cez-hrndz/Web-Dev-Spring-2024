<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./CSS/createEventStyle.css" rel="stylesheet" />
    <title>Create Event</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
       
            <a class="home" href="eventCalender.html">HOME</a>
        
      </div>
      <div class="body">
        <form action="/create_event" method="post" id="eventForm">
          <div class="form">
            <div class="heading">
              <h1>Create Event</h1>
            </div>
            <div class="input">
              <label><b>Event Name: </b></label>
              <input type="text" name="eventName" required />
            </div>
            <div class="input">
              <label><b>Event Host Name: </b></label>
              <input type="text" name="hostName" required />
            </div>
            <div class="input">
              <label><b>Event Host Email: </b></label>
              <input type="text" name="hostEmail" required />
            </div>
            <div class="input">
              <label><b>Address: </b></label>
              <input type="text" name="address" required />
            </div>
            <div class="input">
              <label><b>Event Cost: </b></label>
              <select name="eventcost" id="typeopt">
                <option value="free">Free</option>
                <option value="paid">Paid</option>
              </select>
            </div>
            <div class="input">
              <label><b>Food: </b></label>
              <select name="food" id="typeopt">
                <option value="free">No Food</option>
                <option value="paid">Free Food</option>
                <option value="paid">Paid Food</option>
              </select>
            </div>
            <div class="input">
                <label><b>Event Time: </b></label>
                <input type="text" name="eventDate" required />
            </div>
            <div class="input">
                <label><b>Event Date: </b></label>
                <input type="date" name="eventDate" required />
            </div>
            <div class="input">
              <label><b>Event Photo: </b></label>
              <input type="file" name="eventDate" />
          </div>
            <div class="input desc">
                <label><b>Event Description: </b></label>
                <textarea rows="4" cols="50" name="eventDesc" form="eventForm" maxlength="500"></textarea>
              </div>
            <div class="input desc">
              <label><b>Special Requirements: </b></label>
              <textarea rows="4" cols="50" name="eventReqs" form="eventForm" maxlength="500"></textarea>
            </div>

            
            
            </div>
            <div class="buttons">
              <input type="submit" value="Create" />
              <input type="reset" />
            </div>
          </div>
        </form>
      </div>
      <div class="footer">footer</div>
    </div>
  </body>
</html>
